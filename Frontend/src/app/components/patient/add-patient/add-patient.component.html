<h4 class="mb-32">Agregar Paciente</h4>

    <div  *ngIf="errorAddPatient != '' "
      class="alert alert-danger alert-text-danger d-flex fs-14 align-items-center rounded mb-16"
      role="alert">
      <i-feather name="alert-circle" class="text-danger feather-base me-12"></i-feather>
      {{ errorAddPatient }}
    </div>

    <form [formGroup]="addPatientForm" (submit)="addPatient()">
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text"  placeholder="Nombre del Paciente" formControlName="name" name="name">
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Apellidos</mat-label>
        <input matInput type="text"  placeholder="Apellidos del Paciente" formControlName="lastname" name="lastname">
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Telefono</mat-label>
        <input matInput type="text" [textMask]="{mask: phoneMask}"   formControlName="phone_number" name="phone_number">
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" change=""  placeholder="Correo electrónico" formControlName="email" name="email">
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Alergias</mat-label>
        <input matInput type="text"  placeholder="Alergias del Paciente" formControlName="allergies" name="allergies">
      </mat-form-field>
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Sexo</mat-label>
        <input matInput type="text"  placeholder="Sexo del Paciente" formControlName="sex" name="sex">
      </mat-form-field>

      <div class="example-form-fields">

        <mat-form-field class="w-25 fs-16" appearance="outline">
          <mat-label>Fecha Nacimiento</mat-label>
          <input matInput type="date"   formControlName="birthday" name="birthday">
        </mat-form-field>
      
        <mat-form-field class="w-25 fs-16" appearance="outline">
          <mat-label>Peso</mat-label>
          <input matInput type="number"  placeholder="Peso del Paciente" formControlName="weight" name="weight">
        </mat-form-field>
  
        <mat-form-field class="w-25 fs-16" appearance="outline">
          <mat-label>Talla</mat-label>
          <input matInput type="number"  placeholder="Talla del Paciente" formControlName="size" name="size">
        </mat-form-field>
        <mat-form-field class="w-25 fs-16" appearance="outline">
          <mat-label>Edad</mat-label>
          <input matInput type="number"  placeholder="Edad del Paciente" formControlName="age" name="age">
        </mat-form-field>
      </div>


      <div class="example-form-fields">
        <mat-form-field class="w-25 fs-16" appearance="outline">
          <mat-label>Temperatura</mat-label>
          <input matInput type="number"  placeholder="Temperatura del Paciente" formControlName="temperature" name="temperature">
        </mat-form-field>

      </div>

      <div class="example-form-fields">

        <mat-form-field class="w-25 fs-16" appearance="outline">
          <mat-label>FC</mat-label>
          <input matInput type="number"  placeholder="FC del Paciente" formControlName="heart_rate" name="heart_rate">
        </mat-form-field>
  
        <mat-form-field class="w-25 fs-16" appearance="outline">
          <mat-label>FR</mat-label>
          <input matInput type="number"  placeholder="FR del Paciente" formControlName="breathing_frequency" name="breathing_frequency">
        </mat-form-field>
  
        <mat-form-field class="w-25 fs-16" appearance="outline">
          <mat-label>TA</mat-label>
          <input matInput type="number"  placeholder="TA del Paciente" formControlName="blood_pressure" name="blood_pressure">
        </mat-form-field>
  
        <mat-form-field class="w-25 fs-16" appearance="outline">
          <mat-label>SAT02</mat-label>
          <input matInput type="number"  placeholder="SAT02 del Paciente" formControlName="oxygen_saturation" name="oxygen_saturation">
        </mat-form-field>

      </div>
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Estatus</mat-label>
        <mat-select formControlName="status" name="status" ngDefaultControl >
          <mat-option  value="">Seleccionar Estatus</mat-option>
          <mat-option *ngFor="let sta of status" [value]="sta">{{sta}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Motivo</mat-label>
        <textarea matInput rows="6" placeholder="Motivo del estatus" formControlName="description_status" name="description_status"></textarea>
      </mat-form-field>
 

      


  
      <button mat-button class="btn btn-info fw-normal"  type="submit">Submit</button>
    </form>
