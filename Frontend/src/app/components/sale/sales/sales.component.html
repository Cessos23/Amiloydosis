<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Ventas</h4>

      <button mat-button color="primary" [routerLink]="['add-sale']">Agregar Venta</button>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell class="fw-medium" *matCellDef="let element; let i = index"> {{i +1 }} </td>
          </ng-container>
  
          <!-- Assigned Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.total  | currency }}</p>
            </td>
          </ng-container>
  
          <!-- Project Column -->
          <ng-container matColumnDef="date_created">
            <th mat-header-cell *matHeaderCellDef> Fecha Creación </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-5">{{element.date_created | date}}</p>
            </td>
          </ng-container>
  
          <!-- Priority Column -->
          <ng-container matColumnDef="date_updated">
            <th mat-header-cell *matHeaderCellDef> Fecha Edición </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-5">{{element.date_updated | date}}</p>
            </td>
          </ng-container>
  

          <!-- Edit -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> 

              <button mat-mini-fab class="mb-8 me-8" color="accent" [routerLink]="['add-sale',element._id]" >
                <i-feather name="edit" class="warning feather-base me-12"></i-feather>

              </button>

              <button mat-mini-fab class="mb-8 me-8" color="warn"  (click) = "deleteSale(element._id)">
                <i-feather name="trash-2" class="warning feather-base me-12"></i-feather>

              </button>
              
            </td>
            
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
</mat-card>
