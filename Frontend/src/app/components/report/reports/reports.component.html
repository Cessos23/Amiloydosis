<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-56">Pacientes</h4>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell class="fw-medium" *matCellDef="let element; let i = index"> {{i +1 }} </td>
        </ng-container>


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.name }}</p>
            <p class="mb-0 fw-normal op-5">{{ element.lastname }}</p>

          </td>
        </ng-container>

        <ng-container matColumnDef="answerSurvey">
          <th mat-header-cell *matHeaderCellDef> Encuesta </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.answerSurvey}}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="sex">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.sex}}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="medicalRecords">
          <th mat-header-cell *matHeaderCellDef> Historial Clinico </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.medicalRecords}}</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="analysis">
          <th mat-header-cell *matHeaderCellDef> Examenes </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.analysis}}</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="recommendations">
          <th mat-header-cell *matHeaderCellDef> Recomendaciones </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.recommendations}}</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Estatus </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.status}}</p>
          </td>
        </ng-container>
       


        <!-- Edit -->
      

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
