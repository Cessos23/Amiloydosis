<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Contratos</h4>

      <button mat-button color="primary" (click)="openAddModal()" >Agregar contrato</button>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element; let i = index"> {{i +1 }} </td>
          </ng-container>
          'id','title','doctor_name','fullname_patient','hospital_name','actions'
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.title }}</p>

            </td>
          </ng-container>
  
          <ng-container matColumnDef="doctor_name">
            <th mat-header-cell *matHeaderCellDef> Nombre Doctor </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{element.doctor_name}}</p>
            </td>
          </ng-container>
          
          

          <ng-container matColumnDef="fullname_patient">
            <th mat-header-cell *matHeaderCellDef> Nombre Paciente </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{element.fullname_patient}}</p>
            </td>
          </ng-container>
        

          <ng-container matColumnDef="hospital_name">
            <th mat-header-cell *matHeaderCellDef> Nombre Hospital </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-5">{{element.hospital_name}}</p>
            </td>
          </ng-container>
  

         
  

          <!-- Edit -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> 

              <button mat-mini-fab class="mb-8 me-8" color="primary" (click) = "openEditModal(element._id)" >
                <i-feather name="download" class="warning feather-base me-12"></i-feather>

              </button>

              <button mat-mini-fab class="mb-8 me-8" color="warn"  (click) = "delete(element._id)">
                <i-feather name="trash-2" class="warning feather-base me-12"></i-feather>

              </button>
              
            </td>
            
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>

    
</mat-card>
