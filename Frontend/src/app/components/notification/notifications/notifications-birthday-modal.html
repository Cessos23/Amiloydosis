<div class="modal-content">
  <h4 class="mb-32">Cumplea√±os</h4>

  
  <table mat-table [dataSource]="patient" class="text-nowrap w-100">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell class="fw-medium" *matCellDef="let element; let i = index"> {{i +1 }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.name }} </p>

          </td>
        </ng-container>

        <ng-container matColumnDef="birthday">
          <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{element.birthday | date}} </p>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell class="fw-medium" *matCellDef="let element"> 

            <button mat-mini-fab class="mb-8 me-8" color="accent" (click) = "add(element._id)" >
              <i-feather name="mail" class="warning feather-base me-12"></i-feather>

            </button>

           
            
          </td>
          
        </ng-container>

        
  
       


        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
